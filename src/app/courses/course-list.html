<h2>course list</h2>
<div class="form-group row m-0">
  <label class="col-sm-1 col-form-label">Filter by:</label>
  <input [(ngModel)]="filter" class="form-control col-sm-11">
</div>

<table class="table table-striped mt-2">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" alt="" width="40" height="40"></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code | lowercase | replace: '-' : ' '}}</td>
      <td>{{course.releaseDate | date: 'dd/MM/yy'}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">Edit</a>
        <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
